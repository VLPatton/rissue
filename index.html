<!DOCTYPE html>

<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="/assets/index.js" defer></script>
        <link rel="stylesheet" href="/assets/style.css" />
    </head>

    <body>
        <div class="main-tainer">
        <div id="create-div" class="create-tainer">
            <span class="create-input-1r">
            <button hx-post="/new/issue" hx-trigger="click" hx-target="#create-div" hx-swap="innerHTML" hx-include=".create-issue" class="create-button">
                Create new issue!
            </button>
            </span>
            <br>
            <span class="create-input-1l">Title: <input type="text" class="create-issue" name="title" /></span>
            <br>
            <span class="create-input-2">Email: <input type="email" class="create-issue" name="email" /></span>
            <br>
            <span class="create-input-3">Comment:
            <br>
            <textarea class="create-issue comment" name="comment"></textarea>
            </span>
        </div>
        <div id="latest-div">{}</div>
        </div>
    </body>
</html>
